<!DOCTYPE html>
<html>
  <head>
    <title>Canavar AvÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              v-bind:style="playerProgress"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white"
            >
              {{healthMe}}%
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              v-bind:style="monsterProgress"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white"
            >
              {{healthMonster}}%
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!startGameControl">
        <div class="small-12 columns">
          <button @click="startGame" id="start-game">NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-if="startGameControl">
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="firstAid">FIRST AID</button>
          <button id="give-up" @click="giveUp">GIVE UP!</button>
        </div>
      </section>
      <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
          <ul>
            <li
              v-bind:class="{ 'player-turn' : log.turn=='Person', 'monster-turn': log.turn=='Monster'}"
              v-for="log in logs"
            >
              {{log.text}}
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="./app-fix.js"></script>
  </body>
</html>
